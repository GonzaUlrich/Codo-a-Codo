<!DOCTYPE HTML>
<html>
<head>
    <title>Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!--Header-->
    <header class="p-2 bg-white text-dark">
        <div class="container-fluid">
          <div class="d-flex flex-wrap align-items-stretch justify-content-center justify-content-lg-start ">
            
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 align-self-md-center">
              <li><a href="#" class="nav-link px-2 text-dark fs-4">Codo a Codo</a></li>
              <li><a href="#" class="nav-link px-2 text-dark">Inicio</a></li>
              <li><a href="#" class="nav-link px-2 text-dark">Link</a></li>
              <li><a href="#" class="nav-link px-2 text-secondary">Desactivado</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input type="search" class="form-control form-control-dark" placeholder="Buscar..." aria-label="Buscar">
            </form>
    
            <div class="text-end">
              <button type="button" class="btn btn-outline-success me-2">Buscar</button>
            </div>
          </div>
        </div>
      </header>

      <!--CARD GROUP-->
      <div class="card-group">
        <div class="card">
          <img src="Image/html5.jpg" class="card-img-top" alt="html">
          <div class="card-body">
            <h5 class="card-title">Titulo 1</h5>
            <p class="card-text">Contenido de la Card</p>
            <p class="card-text"><small class="text-muted">Ultima actualizcion 1</small></p>
          </div>
        </div>
        <div class="card">
          <img src="Image/css.png" class="card-img-top" alt="css">
          <div class="card-body">
            <h5 class="card-title">Titulo 2</h5>
            <p class="card-text">Contenido de la Card</p>
            <p class="card-text"><small class="text-muted">Ultima actualizcion 1</small></p>
          </div>
        </div>
        <div class="card">
          <img src="Image/bootstrap.png" class="card-img-top" alt="boostrap">
          <div class="card-body">
            <h5 class="card-title">Titulo 3</h5>
            <p class="card-text">Contenido de la Card</p>
            <p class="card-text"><small class="text-muted">Ultima actualizcion 1</small></p>
          </div>
        </div>
      </div>

    <!--Formulario web -->
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Contrase√±a:</label>
        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="**********">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Verificar
        </label>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>

</body>
</html>
